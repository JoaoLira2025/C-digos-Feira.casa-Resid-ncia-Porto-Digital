<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Feira.casa</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <header class="header">
        <div class="header-top">
            <a href="home.html">
                <img src="imgs/Container.png" alt="Logo Feira.casa" class="logo">
            </a>
            
            <nav class="main-nav">
                <div class="nav-item dropdown">
                    <button class="dropdown-btn">
                        Servi√ßos <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item"><a href="cadastroprodutos.html" style="text-decoration:none; color:inherit;">Cadastro de Produtos</a></div>
                        <div class="dropdown-item"><a href="cadastrovendedores.html" style="text-decoration:none; color:inherit;">Cadastro de Feirantes</a></div>
                    </div>
                </div>
                
                <div class="nav-item">
                    <a href="planos.html" class="dropdown-btn" style="text-decoration: none; color: inherit;">
                        Planos
                    </a>
                </div>
            </nav>
            
            <div class="search-bar">
                <input type="text" placeholder="Buscar no feira.casa">
                <button class="search-btn">üîç</button>
            </div>
            
            <div class="user-actions">
                <span class="location">üìç Entregar em S√£o Paulo, SP</span>
                
                <div class="nav-item dropdown">
                    <button class="dropdown-btn user-dropdown-btn" id="userDropdownBtn">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu user-dropdown-menu">
                        <div class="dropdown-item" id="loginOption">
                            <i class="fas fa-sign-in-alt"></i>
                            <a href="login.html">Fazer Login</a>
                        </div>
                        <div class="dropdown-item" id="cadastroOption">
                            <i class="fas fa-user-plus"></i>
                            <a href="cadastro.html">Criar Conta</a>
                        </div>
                    </div>
                </div>
                <a href="carrinho.html">
                    <span class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </span>
                </a>
            </div>
        </div>
    </header>

    <main class="cart-main">
        <div class="container">
            <h1>Carrinho de Compras</h1>
            
            <div class="cart-content">
                <div class="cart-items"></div>
                
                <div class="cart-summary">
                    <div class="summary-header">
                        <h2>Resumo do Pedido</h2>
                    </div>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>R$ 0,00</span>
                        </div>
                        <div class="summary-row">
                            <span>Entrega</span>
                            <span>R$ 8,90</span>
                        </div>
                        <div class="summary-row">
                            <span>Desconto</span>
                            <span class="discount">- R$ 0,00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>R$ 0,00</span>
                        </div>
                    </div>
                    <div class="summary-actions">
                        <button class="btn-continue">Continuar Comprando</button>
                        <button class="btn-checkout">Finalizar Pedido</button>
                    </div>
                </div>
            </div>
            
            <div class="empty-cart-message" id="emptyCartMessage" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h2>Seu carrinho est√° vazio</h2>
                <p>Adicione produtos para continuar</p>
                <a href="home.html">
                    <button class="btn-shopping">Ir √†s Compras</button>
                </a>
            </div>
        </div>
    </main>

    <script src="javascript/home.js"></script>
    <script src="javascript/carrinho.js"></script>
</body>
</html>
