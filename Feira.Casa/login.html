<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Feira.casa</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-top">
            <a href="home.html">
                <img src="imgs/Container.png" alt="Logo Feira.casa" class="logo">
            </a>
            
            <nav class="main-nav">
                <div class="nav-item dropdown">
                    <button class="dropdown-btn">
                        Servi√ßos <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item"><a href="cadastroprodutos.html" style="text-decoration:none; color:inherit;">Cadastro de Produtos</a></div>
                        <div class="dropdown-item"><a href="cadastrovendedores.html" style="text-decoration:none; color:inherit;">Cadastro de Feirantes</a></div>
                    </div>
                </div>
                
                <div class="nav-item">
                    <a href="planos.html" class="dropdown-btn" style="text-decoration: none; color: inherit;">
                        Planos
                    </a>
                </div>
            </nav>
            
            <div class="search-bar">
                <input type="text" placeholder="Buscar no feira.casa">
                <button class="search-btn">üîç</button>
            </div>
            
            <div class="user-actions">
                <span class="location">üìç Entregar em S√£o Paulo, SP</span>
                
                <div class="nav-item dropdown">
                    <button class="dropdown-btn user-dropdown-btn" id="userDropdownBtn">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu user-dropdown-menu">
                        <div class="dropdown-item" id="loginOption">
                            <i class="fas fa-sign-in-alt"></i>
                            <a href="login.html">Fazer Login</a>
                        </div>
                        <div class="dropdown-item" id="cadastroOption">
                            <i class="fas fa-user-plus"></i>
                            <a href="cadastro.html">Criar Conta</a>
                        </div>
                    </div>
                </div>
                <a href="carrinho.html">
                    <span class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </span>
                </a>
            </div>
        </div>
    </header>

    <main>
    <div class="container">
        <button class="close-btn" id="closeBtn">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="logo-container">
            <div class="logo">
                <img src="imgs/simbolo Feira.png" alt="logo feira">
            </div>
        </div>
        <br>
        <h1>Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Insira seu e-mail" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Insira a sua senha" required>
                <div class="error-message" id="senhaError"></div>
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Esqueceu a sua senha</a>
            </div>
            
            <button type="submit" class="btn-primary">ENTRAR</button>
            
            <div class="register-link">
                <a href="#" id="registerLink">Fazer Cadastro</a>
            </div>
            
            <div class="social-login">
                <div class="social-text">Ou entre com</div>
                <div class="social-icons">
                    <button type="button" class="social-btn google" id="googleLoginBtn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook" id="facebookLoginBtn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
            
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>
    </main>

    <script src="javascript/home.js"></script>
    <script src="javascript/carrinho.js"></script>
    <script src="javascript/login-google.js"></script>
    <script src="javascript/login-facebook.js"></script>
    <script src="login.js"></script>
</body>
</html>
